<html> 
    <head>
    <title>CheckBox Formulir</title>
    </head> 
    <body>
    <form> 
    Pilih Bahasa : <br>
    <input type="radio" name="bahasa" value="inggris">Inggris <br>
    <input type="radio" name="bahasa" value="indonesia" checked> 
    Indonesia<br>
    <input type="radio" name="bahasa" value="Jepang">Jepang<br>
    <input type="radio" name="bahasa" value="perancis">Perancis <br> 
    <input type="radio" name="bahasa" value="jerman">Jerman <br>
    </form>
    </body> 
    </html>
